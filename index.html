<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App | Latest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAV SECTION -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="News_assets/News_logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
                <div class="search-bar">
                    <input  id="search-text"type="text" class="news-input" placeholder="e.g Science">
                    <button id="search-button   " class=" search-button"> Search</button>
                
                 </div>
           </div>
    </nav>
    <!-- MAIN SECTION -->
    <main>
        <div class="cards-container container flex" id="cards-container">
            
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https:/via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa atque necessitatibus eos ad, aspernatur quaerat totam. Distinctio enim eos nulla molestias illum quas reiciendis, in obcaecati sapiente assumenda, itaque tenetur.</p>
            </div>
        </div>
    </div>
    </template>
    <script src="script.js"> </script>
</body>
</html>
